<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One News - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-container .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .profile-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .profile-container p {
            margin-bottom: 15px;
            color: #555;
        }
        .btn {
            background: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .btn:hover {
            background: #2980b9;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #2c3e50;
                padding: 20px;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .hamburger {
                display: block;
            }
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">All in One News</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <!-- <li><a href="sports.html">Sports</a></li> -->
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </div>
    </nav>
    <div class="container">
        <div class="profile-container">
            <h2>User Profile</h2>
            <p id="username">Username: Not logged in</p>
            <p id="email">Email: Not logged in</p>
            <a href="login.html" class="btn" id="logoutBtn">Logout</a>
        </div>
    </div>
    <footer>
        <p>© 2025 All in One News. All rights reserved.</p>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const usernameDisplay = document.getElementById('username');
        const emailDisplay = document.getElementById('email');
        const logoutBtn = document.getElementById('logoutBtn');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Display user info
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            usernameDisplay.textContent = `Username: ${user.username}`;
            emailDisplay.textContent = `Email: ${user.email}`;
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('user');
            alert('Logged out successfully!');
        });
    </script>
</body>
</html>
