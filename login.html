<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One News - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-container .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            background: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        .modal-content h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: #2c3e50;
        }
        .modal .btn {
            margin-top: 10px;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #2c3e50;
                padding: 20px;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .hamburger {
                display: block;
            }
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">All in One News</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <!-- <li><a href="sports.html">Sports</a></li> -->
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error" id="emailError">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="error" id="passwordError">Password must be at least 6 characters</div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
        </div>
    </div>
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3>Forgot Password</h3>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Enter your email</label>
                    <input type="email" id="resetEmail" required>
                    <div class="error" id="resetEmailError">Please enter a valid email</div>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2025 All in One News. All rights reserved.</p>
    </footer>
  <!-- Inside <script> tag in login.html -->
<script>
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const forgotPasswordLink = document.getElementById('forgotPasswordLink');
  const forgotPasswordModal = document.getElementById('forgotPasswordModal');
  const closeModal = document.getElementById('closeModal');
  const forgotPasswordForm = document.getElementById('forgotPasswordForm');
  const resetEmailInput = document.getElementById('resetEmail');
  const resetEmailError = document.getElementById('resetEmailError');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    let isValid = true;

    emailError.style.display = 'none';
    passwordError.style.display = 'none';

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput.value)) {
      emailError.style.display = 'block';
      isValid = false;
    }
    if (passwordInput.value.length < 6) {
      passwordError.style.display = 'block';
      isValid = false;
    }

    if (isValid) {
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value,
          }),
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          alert('Login successful! Redirecting to profile...');
          window.location.href = 'profile.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error logging in');
      }
    }
  });

  // Forgot Password Modal
  forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    forgotPasswordModal.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    forgotPasswordModal.style.display = 'none';
    resetEmailError.style.display = 'none';
    resetEmailInput.value = '';
  });

  // Forgot Password Submission
  forgotPasswordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    resetEmailError.style.display = 'none';

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(resetEmailInput.value)) {
      resetEmailError.style.display = 'block';
      return;
    }

    try {
      const response = await fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: resetEmailInput.value }),
      });
      const data = await response.json();
      alert(data.message);
      if (response.ok) {
        forgotPasswordModal.style.display = 'none';
        resetEmailInput.value = '';
      }
    } catch (error) {
      alert('Error sending reset code');
    }
  });
</script>
